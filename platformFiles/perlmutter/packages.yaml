packages:

  all:
    compiler: [gcc@11.2.0]
    providers:
      blas: [cray-libsci]
      lapack: [cray-libsci]
      mpi: [cray-mpich]
    target: [zen3]
    variants: +mpi

  libfabric:
    buildable: false
    externals:
    - spec: libfabric@1.15.0.0
      modules:
      - libfabric/1.15.0.0
  cray-mpich:
    buildable: false
    externals:
    - spec: cray-mpich@8.1.17 %gcc@11.2.0
      prefix: /opt/cray/pe/mpich/8.1.17/ofi/gnu/9.1
      modules:
      - cray-mpich/8.1.17
      - libfabric

  cray-libsci:
    buildable: false
    externals:
    - spec: cray-libsci@21.08.1.2
      modules:
      - cray-libsci/21.08.1.2

  python:
    buildable: False
    externals:
    - spec: cray-python@3.9.12.1
      modules:
      - cray-python/3.9.12.1
  py-numpy:
    buildable: False
    externals:
    - spec: py-numpy@3.9.12.1
      modules:
      - cray-python/3.9.12.1
  py-setuptools:
    buildable: False
    externals:
    - spec: py-setuptools@3.9.12.1
      modules:
      - cray-python/3.9.12.1

  cmake:
    externals:
    - spec: cmake@3.22.0
      modules:
      - cmake/3.22.0
      buildable: False
  autoconf:
    externals:
    - spec: autoconf@2.69
      prefix: /usr
      buildable: False
  automake:
    externals:
    - spec: automake@1.15.1
      prefix: /usr
      buildable: False
  libtool:
    externals:
    - spec: libtool@2.4.6
      prefix: /usr
      buildable: False
  m4:
    externals:
    - spec: m4@1.4.18
      prefix: /usr
      buildable: False
  perl:
    externals:
    - spec: perl@5.26.1
      prefix: /usr
      buildable: False
  bison:
    externals:
    - spec: bison@3.0.4
      prefix: /usr
      buildable: False
  xz:
    externals:
    - spec: xz@5.2.3
      prefix: /usr
      buildable: False
