compilers:
- compiler:
    spec: gcc@7.5.0
    paths:
      cc: /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc: /usr/bin/gfortran
    flags: {}
    operating_system: sles15
    target: any
    modules: []
    environment:
      append_path:
        PKG_CONFIG_PATH: /usr/lib64/pkgconfig
    extra_rpaths: []
- compiler:
    spec: cce@14.0.3
    paths:
      cc: cc
      cxx: CC
      f77: ftn
      fc: ftn
    flags:
      cflags: -fPIC
      fflags: -fPIC
      cxxflags: -fPIC
    operating_system: sles15
    target: any
    modules:
    - PrgEnv-cray
    - cce/14.0.3
    - rocm/5.2.0
    - craype-x86-trento
    - xpmem
    - craype-accel-amd-gfx90a  # GPU enabled MPI
    - libfabric/1.15.0.0
    environment:
      append_path:
        PKG_CONFIG_PATH: /opt/cray/xpmem/2.4.4-2.3_11.2__gff0e1d9.shasta/lib64/pkgconfig
    extra_rpaths: []

- compiler:
    spec: gcc@11.2.0
    paths:
      cc: gcc
      cxx: g++
      f77: gfortran
      fc: gfortran
    flags: {}
    operating_system: sles15
    target: any
    modules:
    - PrgEnv-gnu
    - gcc/11.2.0
    - rocm/5.2.0
    - craype-x86-trento
    - xpmem
    - craype-accel-amd-gfx90a  # GPU enabled MPI
    - libfabric/1.15.0.0
    environment:
      unset:
        - XALT_OLCF
        - XL_LINKER
        - XALT_ETC_DIR
      remove_path:
        PATH: /sw/crusher/xalt/1.3.0/bin
        PYTHONPATH: /sw/crusher/xalt/1.3.0/libexec
        PYTHONPATH: /sw/crusher/xalt/1.3.0/site
        LD_LIBRARY_PATH: /sw/aaims/crusher/build/smartbench/lib
      append_path:
        PKG_CONFIG_PATH: /opt/cray/xpmem/2.4.4-2.3_11.2__gff0e1d9.shasta/lib64/pkgconfig
